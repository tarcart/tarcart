<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8" />
  <title>Tarcart ‚Äì Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #020617;
      --panel: #0b1220;
      --panel-soft: #020617;
      --text-main: #e5e7eb;
      --text-dim: #9ca3af;
      --accent: #2563eb;
      --accent-soft: rgba(37, 99, 235, 0.12);
      --danger: #ef4444;
      --radius-lg: 16px;
      --radius-md: 10px;
      --border-subtle: #111827;
      --shadow-soft: 0 22px 60px rgba(0, 0, 0, 0.85);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 45%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    .shell {
      max-width: 1120px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-dim);
    }

    .pill {
      border-radius: 999px;
      padding: 6px 12px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.85);
      font-size: 12px;
    }

    .card {
      background: radial-gradient(circle at top left, rgba(37, 99, 235, 0.24), transparent),
        var(--panel);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(15, 23, 42, 0.8);
      padding: 14px 16px 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card-header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
    }

    .card-subtitle {
      font-size: 12px;
      color: var(--text-dim);
    }

    .btn {
      border-radius: 999px;
      padding: 7px 14px;
      border: none;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #60a5fa, #2563eb);
      color: #fff;
      box-shadow: 0 15px 40px rgba(37, 99, 235, 0.9);
    }

    .btn-primary:hover {
      filter: brightness(1.04);
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 8px 24px rgba(37, 99, 235, 0.8);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-dim);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    .btn-ghost:hover {
      background: rgba(15, 23, 42, 0.7);
      color: var(--text-main);
    }

    .table-wrapper {
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid var(--border-subtle);
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.9), #020617);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    thead {
      background: rgba(15, 23, 42, 0.96);
    }

    th,
    td {
      padding: 8px 10px;
      border-bottom: 1px solid rgba(31, 41, 55, 0.85);
      text-align: left;
      vertical-align: middle;
    }

    th {
      font-weight: 500;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 11px;
      white-space: nowrap;
    }

    tbody tr:nth-child(even) {
      background: rgba(15, 23, 42, 0.85);
    }

    tbody tr:nth-child(odd) {
      background: rgba(15, 23, 42, 0.78);
    }

    tbody tr:hover {
      background: rgba(30, 64, 175, 0.55);
    }

    .input,
    .input-price {
      width: 100%;
      border-radius: 8px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      padding: 4px 6px;
      font-size: 12px;
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-main);
    }

    .input:focus,
    .input-price:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.6);
    }

    .input-price {
      max-width: 88px;
      text-align: right;
    }

    .badge-home {
      border-radius: 999px;
      padding: 2px 7px;
      font-size: 10px;
      border: 1px solid rgba(34, 197, 94, 0.8);
      color: #bbf7d0;
      background: rgba(22, 163, 74, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .badge-community {
      border-radius: 999px;
      padding: 2px 7px;
      font-size: 10px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      color: rgba(209, 213, 219, 0.95);
      background: rgba(31, 41, 55, 0.8);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .actions-cell {
      white-space: nowrap;
      text-align: right;
    }

    .toast {
      position: fixed;
      right: 18px;
      bottom: 18px;
      border-radius: 14px;
      padding: 8px 12px;
      background: rgba(15, 23, 42, 0.98);
      color: #e5e7eb;
      box-shadow: 0 18px 46px rgba(0, 0, 0, 0.8);
      font-size: 12px;
      display: none;
      align-items: center;
      gap: 8px;
      z-index: 50;
    }

    .toast-pill {
      border-radius: 999px;
      padding: 2px 7px;
      font-size: 11px;
      background: rgba(37, 99, 235, 0.6);
    }

    .toast.show {
      display: inline-flex;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      .card {
        padding: 10px;
      }
      table {
        font-size: 11px;
      }
      .input-price {
        max-width: 72px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header class="header">
      <div class="title-block">
        <div class="title">Tarcart Admin</div>
        <div class="subtitle">
          Update Shields & competitor locations and pump prices.
        </div>
      </div>
      <div class="pill">
        üîê Private ¬∑ Shields Bazaar Ops
      </div>
    </header>

    <section class="card">
      <div class="card-header-row">
        <div>
          <div class="card-title">Stations</div>
          <div class="card-subtitle">
            Edit Regular / Mid / Premium / Diesel (cents) and coordinates.
          </div>
        </div>
        <div>
          <button id="btn-refresh" class="btn btn-ghost">‚Üª Refresh</button>
        </div>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Station</th>
              <th>Brand</th>
              <th>Address</th>
              <th>Regs (¬¢)</th>
              <th>Mid (¬¢)</th>
              <th>Prem (¬¢)</th>
              <th>Diesel (¬¢)</th>
              <th>Lat</th>
              <th>Lng</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="stations-body">
            <!-- rows injected -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <div class="toast" id="toast">
    <span class="toast-pill">Tarcart</span>
    <span id="toast-text"></span>
  </div>

  <script>
    const API_BASE = ""; // same origin

    function showToast(message) {
      const toast = document.getElementById("toast");
      const text = document.getElementById("toast-text");
      text.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2600);
    }

    function centsOrEmpty(val) {
      if (val == null) return "";
      const n = Number(val);
      return Number.isFinite(n) ? String(n) : "";
    }

    function toNumberOrNull(value) {
      if (value == null) return null;
      const trimmed = String(value).trim();
      if (!trimmed) return null;
      const n = Number(trimmed);
      return Number.isFinite(n) ? n : null;
    }

    async function fetchStations() {
      const res = await fetch(API_BASE + "/api/stations");
      if (!res.ok) throw new Error("Failed to load stations");
      return res.json();
    }

    function renderStations(stations) {
      const body = document.getElementById("stations-body");
      body.innerHTML = "";

      stations.forEach((st) => {
        const tr = document.createElement("tr");

        const isHome = st.is_home === true;

        const tdName = document.createElement("td");
        tdName.innerHTML =
          "<strong>" +
          (st.name || "Station") +
          "</strong><br/><span style='opacity:.7;font-size:11px'>" +
          (isHome ? "Shields ¬∑ Home" : "Community") +
          "</span>";

        const tdBrand = document.createElement("td");
        tdBrand.textContent = st.brand || "‚Äî";

        const tdAddress = document.createElement("td");
        tdAddress.textContent =
          (st.address || "") +
          (st.city ? " ¬∑ " + st.city : "") +
          (st.state ? ", " + st.state : "");

        const prices = st.prices_cents || {};

        function makePriceCell(key) {
          const td = document.createElement("td");
          const input = document.createElement("input");
          input.type = "number";
          input.min = "0";
          input.step = "1";
          input.className = "input-price";
          input.value = centsOrEmpty(prices[key]);
          input.dataset.key = key;
          td.appendChild(input);
          return { td, input };
        }

        const { td: td87, input: input87 } = makePriceCell("87");
        const { td: td89, input: input89 } = makePriceCell("89");
        const { td: td93, input: input93 } = makePriceCell("93");
        const { td: tdDiesel, input: inputDiesel } = makePriceCell("diesel");

        const tdLat = document.createElement("td");
        const inputLat = document.createElement("input");
        inputLat.type = "number";
        inputLat.step = "0.000001";
        inputLat.className = "input";
        inputLat.value = st.latitude != null ? String(st.latitude) : "";
        tdLat.appendChild(inputLat);

        const tdLng = document.createElement("td");
        const inputLng = document.createElement("input");
        inputLng.type = "number";
        inputLng.step = "0.000001";
        inputLng.className = "input";
        inputLng.value = st.longitude != null ? String(st.longitude) : "";
        tdLng.appendChild(inputLng);

        const tdActions = document.createElement("td");
        tdActions.className = "actions-cell";
        const saveBtn = document.createElement("button");
        saveBtn.className = "btn btn-primary";
        saveBtn.textContent = "Save";
        saveBtn.onclick = async () => {
          const payload = {
            // we'll only send fields we care about
            latitude: toNumberOrNull(inputLat.value),
            longitude: toNumberOrNull(inputLng.value),
            prices_cents: {
              "87": toNumberOrNull(input87.value),
              "89": toNumberOrNull(input89.value),
              "93": toNumberOrNull(input93.value),
              diesel: toNumberOrNull(inputDiesel.value),
            },
          };

          try {
            const res = await fetch(API_BASE + "/api/stations/" + st.id, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });
            if (!res.ok) {
              const text = await res.text();
              throw new Error(text || "Update failed");
            }
            showToast("Saved " + (st.name || "station"));
          } catch (err) {
            console.error(err);
            showToast("Error saving " + (st.name || "station"));
          }
        };
        tdActions.appendChild(saveBtn);

        tr.appendChild(tdName);
        tr.appendChild(tdBrand);
        tr.appendChild(tdAddress);
        tr.appendChild(td87);
        tr.appendChild(td89);
        tr.appendChild(td93);
        tr.appendChild(tdDiesel);
        tr.appendChild(tdLat);
        tr.appendChild(tdLng);
        tr.appendChild(tdActions);

        body.appendChild(tr);
      });
    }

    async function loadStationsAndRender() {
      try {
        const stations = await fetchStations();
        console.log("Admin stations", stations);
        renderStations(stations);
      } catch (err) {
        console.error(err);
        showToast("Failed to load stations");
      }
    }

    document
      .getElementById("btn-refresh")
      .addEventListener("click", loadStationsAndRender);

    // initial load
    loadStationsAndRender();
  </script>
</body>
</html>
